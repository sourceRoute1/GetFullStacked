name: Deploy GetFullStacked

on:
  push:
    branches:
      - main # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.USER }}
          SERVER_HOST: ${{ secrets.HOST }}
          SERVER_PORT: ${{ secrets.PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          # echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          # chmod 600 ~/.ssh/id_rsa

          # Add the server's SSH key to known_hosts (avoiding "Host key verification failed")
          ssh-keyscan -H -p $SERVER_PORT $SERVER_HOST >> ~/.ssh/known_hosts

          # echo "Testing SSH Connection..."
          # ssh -v -p $SERVER_PORT $SERVER_USER@$SERVER_HOST "echo 'SSH Connection Successful'"

          echo "Starting Rsync..."
          rsync -avz -e "ssh -p $SERVER_PORT" --exclude='node_modules' --exclude='.git' ./dist $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH

